<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cié Cié Taipei | 後台管理系統</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- 1. 全局背景 (與 Booking 頁面一致) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            /* 背景圖設定 */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.95)), url('assets/hero_background.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-color: #0F0F0F;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. 緊湊型 Header (Slim Header) --- */
        .slim-header {
            background: rgba(0, 0, 0, 0.95); /* 後台 Header 稍微黑一點 */
            padding: 10px 20px;
            border-bottom: 1px solid #d4af37; /* 後台用金色邊框區分 */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .header-content {
            max-width: 1400px; /* 後台寬度可以寬一點 */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        /* Logo 區域 */
        .brand-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .mini-logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #d4af37;
        }

        .brand-title {
            color: #d4af37;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }
        
        .brand-badge {
            background: #d4af37;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* 導航連結 */
        .nav-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .nav-item {
            color: #888;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 5px 12px;
            border: 1px solid #333;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #fff;
            border-color: #666;
        }

        /* --- 3. 後台主要區塊 --- */
        .admin-section {
            width: 100%;
            max-width: 1300px; /* 後台表格較寬，給予更多空間 */
            margin: 30px auto 40px auto;
            background: rgba(20, 20, 20, 0.9); /* 較深的不透明度，專注於數據 */
            border-radius: 12px;
            padding: 5px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            border: 1px solid #333;
            flex: 1;
        }

        /* Iframe 設定 */
        #admin-frame {
            width: 100%;
            height: 950px; /* 給予足夠高度顯示表格 */
            border: none;
            display: block;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            #admin-frame {
                height: 1100px;
            }
            .admin-section {
                width: 98%;
                margin: 10px auto;
            }
        }

        /* --- 4. 頁尾 --- */
        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 0.75rem;
            border-top: 1px solid #222;
        }

        /* Iframe 設定 */
        #booking-frame {
            width: 1px;
            min-width: 100%;
            /* 確保高度足夠，這裡建議寫死一個夠大的高度，或是透過 JS 動態調整，
            但在跨域情況下 JS 很難抓到高度，所以寫死 1000px 是最穩的 */
            height: 1000px;
            border: none;
            display: block;
            border-radius: 8px;
            /* 針對 iOS 的優化 */
            overflow: hidden;
        }

        /* 針對 iOS 裝置的容器優化 */
        .booking-section {
            /* ... 原本的設定 ... */
            -webkit-overflow-scrolling: touch; /* 讓滑動更順暢 */
            overflow-y: auto;
        }

    </style>
</head>
<body>

    <header class="slim-header">
        <div class="header-content">
            <a href="./admin.html" class="brand-area">
                <img src="assets/ciecie_logo_circle.png" alt="Logo" class="mini-logo">
                <h1 class="brand-title">ADMIN <span class="brand-badge">DASHBOARD</span></h1>
            </a>

            <nav class="nav-pills">
                <a href="./index.html" target="_blank" class="nav-item"><i class="fas fa-external-link-alt"></i> 前台首頁</a>
                <a href="./booking.html" target="_blank" class="nav-item">訂位頁面</a>
                <a href="https://huggingface.co/spaces" target="_blank" class="nav-item">HF Spaces</a>
                <a href="https://supabase.com/dashboard" target="_blank" class="nav-item">Supabase DB</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="admin-section">
            <iframe
                id="admin-frame"
                src="https://deeplearning101-admin-ciecietaipei.hf.space?__theme=dark"
                allow="clipboard-read; clipboard-write"
            ></iframe>
        </div>
    </main>

    <footer>
        <p>© 2026 CIE CIE TAIPEI Internal System. All Rights Reserved.</p>
        <p>僅供內部人員使用，請妥善保管管理員帳號密碼。</p>
    </footer>

</body>
</html>
