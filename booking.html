<head>

    <title>線上訂位 Booking | CIE CIE TAIPEI</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- 1. 全局背景設定 (找回微醺氛圍) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            /* 使用深色漸層作為基底，如果 style.css 有背景圖，這裡會疊加 */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('assets/hero_background.jpg'); 
            background-size: cover;
            background-attachment: fixed; /* 讓背景固定不動，更有質感 */
            background-position: center;
            background-color: #111; /* 圖片載入失敗時的備案 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. 緊湊型 Header (Slim Header) --- */
        .slim-header {
            background: rgba(0, 0, 0, 0.9); /* 90% 不透明黑 */
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000; /* 確保在最上層 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        /* Logo 區域 */
        .brand-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .mini-logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #d4af37;
        }

        .brand-title {
            color: #d4af37;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin: 0;
        }

        /* 導航連結 */
        .nav-pills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .nav-item {
            color: #ccc;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 5px 12px;
            border: 1px solid #444;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .nav-item:hover {
            background: #d4af37;
            color: #000;
            border-color: #d4af37;
        }

        /* --- 3. 訂位區塊 (半透明容器) --- */
        .booking-section {
            width: 100%;
            max-width: 950px;
            margin: 30px auto 40px auto;
            /* 這是關鍵：半透明黑底，讓背景圖透一點出來，但又看得清楚文字 */
            background: rgba(15, 15, 15, 0.85); 
            border-radius: 12px;
            padding: 5px; /* iframe 的邊距 */
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 1px solid #333;
            flex: 1; /* 讓內容區撐開，把 footer 往下推 */
        }

        /* Iframe 設定 */
        #booking-frame {
            width: 100%;
            height: 880px;
            border: none;
            display: block;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            #booking-frame {
                height: 1250px; /* 手機版拉長一點以免捲軸打架 */
            }
            .booking-section {
                margin: 10px auto;
                width: 95%;
            }
        }

        /* --- 4. 頁尾 (Footer) 找回警語 --- */
        footer {
            background-color: #000;
            text-align: center;
            padding: 30px 20px 80px 20px; /* 下方留空間給手機置底選單 */
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #222;
            z-index: 10;
        }
        
        .footer-note {
            margin-top: 10px;
            color: #888;
            line-height: 1.6;
        }

        /* Iframe 設定 */
        #booking-frame {
            width: 1px;
            min-width: 100%;
            /* 確保高度足夠，這裡建議寫死一個夠大的高度，或是透過 JS 動態調整，
            但在跨域情況下 JS 很難抓到高度，所以寫死 1000px 是最穩的 */
            height: 1000px;
            border: none;
            display: block;
            border-radius: 8px;
            /* 針對 iOS 的優化 */
            overflow: hidden;
        }

        /* 針對 iOS 裝置的容器優化 */
        .booking-section {
            /* ... 原本的設定 ... */
            -webkit-overflow-scrolling: touch; /* 讓滑動更順暢 */
            overflow-y: auto;
        }

    </style>
</head>

    <header class="slim-header">
        <div class="header-content">

                <h1 class="brand-title">BOOKING</h1>
            </a>

            <nav class="nav-pills">
                <a href="./index.html" class="nav-item">首頁</a>
                <a href="./drinks.html" class="nav-item">酒單</a>
                <a href="./foods.html" class="nav-item">餐點</a>
                <a href="./environment.html" class="nav-item">環境</a>
                <a href="./FAQ.html" class="nav-item">FAQ</a>
                <div style="margin-left: 5px;">
                    <a href="https://www.facebook.com/ciecietaipei/" target="_blank" style="color:#d4af37; margin:0 5px;"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/ciecietaipei" target="_blank" style="color:#d4af37; margin:0 5px;"><i class="fab fa-instagram"></i></a>
                </div>
            </nav>

    <main>

            ></iframe>
